<!doctype html>
<html>
  <head>
    <title>YES Settings</title>
    <style type="text/css">
      body {
        font-family: Verdana;
        font-size: 0.75em;
      }
      #settings {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="settings">
      <form width="500px">
        <p>
          <input type="checkbox" id="saveAsDraft"/>
          <label for="saveAsDraft">Save as draft</label>
        </p>

        <p>
          <input type="checkbox" id="pinGroups"/>
          <label for="pinGroups">Pin Groups</label>
	</p>
	
	<p>
          <input type="checkbox" id="removeGettingStarted"/>
          <label for="removeGettingStarted">Remove Getting Started</label>
        </p>
      </form>
    </div>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/settings.js"></script>
  </body>
</html>
