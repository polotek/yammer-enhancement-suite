<!doctype html>
<html>
  <head>
    <title>YES Settings</title>
    <style type="text/css">
      body {
        width: 200px;
        font-family: Verdana;
        font-size: 0.75em;
      }
      p {
        margin: 0
      }
    </style>
  </head>
  <body>
    <div>
      <form id="form">
        <p>
          <label for="saveAsDraft">
            <input type="checkbox" name="saveDrafts" id="saveDrafts"/> Save drafts
          </label>
        </p>
        <p>
          <label for="pinGroups">
            <input type="checkbox" name="pinGroups" id="pinGroups"/> Pin sidenav groups
          </label>
        </p>
        <p>
          <label for="enhanceEmoticons">
            <input type="checkbox" name="enhanceEmoticons" id="enhanceEmoticons"/> Enhance emoticons
          </label>
        </p>
        <p>
          <label for="removeGettingStarted">
            <input type="checkbox" name="removeGettingStarted" id="removeGettingStarted"/> Remove getting started
          </label>
        </p>
      </form>
    </div>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
  </body>
</html>
